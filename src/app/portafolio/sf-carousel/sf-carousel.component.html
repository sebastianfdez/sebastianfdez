<div class="sf-carousel-container full-width flex-div" #container
  (mouseover)="mouseOverCont(true)"
  (mouseleave)="mouseOverCont(false)"
>
  <div class="sf-carousel-slide-container flex-div column"
    *ngFor="let experience of experiences; let i = index;"
    #slide (mouseover)="mouseOver(slide, true)"
    (mouseleave)="mouseOver(slide, false)"
    [@goFrontCont]="isActive(slide)"
  >
    <div class="sf-carousel-slide"
      [@goFront]="isActive(slide)"
    ></div>
  </div>
</div>
